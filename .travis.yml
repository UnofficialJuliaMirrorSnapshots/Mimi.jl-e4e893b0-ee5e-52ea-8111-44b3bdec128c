language: julia
os:
  - linux
  - osx
julia:
  - 1.1
  - 1.2
  - nightly
dist: xenial
services:
  - xvfb
addons:
  apt:
    packages:
    - libgconf-2-4
matrix:
  allow_failures:
  - julia: nightly
notifications:
  email: false
branches:
  only:
  - master
  - /release-.*/
  - /v(\d+)\.(\d+)\.(\d+)/
env:
  - PYTHON="" MIMI_RUN_DEPENDENCY_TESTS="TRUE"
after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("Mimi")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.1
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ --color=yes docs/make.jl
      after_success: skip
